                            <div class="animate-box box-left">
                                <div class="animation-line animation-line-one">
                                    <p><span class="front-decoration"> ~ @ world $ </span><span class="bash-input"> cd hello-world </span>
                                    </p>
                                </div>
                                <div class="animation-line animation-line-tree">
                                    <p><span class="front-decoration">hello-world @ world $ </span><span class="bash-input"> npm run start </span>
                                    </p>
                                </div>
                            </div>
                            <div class="animate-box box-conter"></div>
                            <div class="animate-box box-right">
                                <div class="animation-line animation-line-two">
                                    <p><span class="front-decoration">hello-world @ world $ </span><span class="bash-input"> npm install hello-world </span>
                                    </p>
                                </div>

                                    <div class="team-name clearfix">
